<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Package Deals</title>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" type="text/css">

    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/package-deals.js"></script>
    <script type="text/javascript">
    </script>
</head>
<body>

<div>
    <div class="container">
    <div class="jumbotron">
        <h1 align="center" style="color:black; font-family: Tahoma, Geneva, sans-serif; font-weight: bold;">Discover Package Deals</h1>
    </div>


    <div class="row">
        <div class="col-md-12 col-centered">
        <div class="form-group">
            Origin : <input type="text" id="origin" value="ORD"><br><br>
            Destination : <input type="text" id="dest" value=""><br><br>
            Month : <input type="text" id="month" value=""><br><br>
            Year : <input type="text" id="year" value=""><br><br>
            No of Days : <input type="text" id="noOfDays" value=""><br><br>
            <input type="radio" name="path" value="package"> Package<br>
            <input type="radio" name="path" value="flight"> Flight<br>

        </div>
        <button id="search" class="btn-primary" type="button" >Search</button><br>
        <div id="status"></div><br>
            <div><b>Top Deals for cities starting from : </b></div>
            <div id ="summary"></div><br>
            <div align="center" style="color:#2e7ead; font-family: Tahoma, Geneva, sans-serif; font-size: medium; font-weight: bold;" id="timer"></div><br>
            <div align="center" id="search-again"></div><br>
            <div id="results" class="col-md-12 col-centered"></div><br><br>
        </div>
    </div>
    </div>
</div>
</body>
</html>
