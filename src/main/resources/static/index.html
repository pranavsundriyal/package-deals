<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Flight Deals</title>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css" type="text/css">

    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/package-deals.js"></script>
    <script type="text/javascript">
    </script>
</head>
<body>

<div>
    <div class="container">
    <div class="jumbotron">
        <h1 align="center" style="color:black; font-family: Tahoma, Geneva, sans-serif; font-weight: bold;">Discover Flight Deals</h1>
        <h4>Find Flight deals with huge discounts. Deals which are in 1 percentile of the highest discounts given.</h4>
    </div>


    <div class="row">
        <div class="col-md-12 col-centered">
        <div class="form-group">
            Origin (required) :&nbsp;&nbsp;
            <select name="origin" id="origin">
                <option value="ORD">ORD (Chicago)</option>
                <option value="SEA">SEA (Seattle)</option>
            </select>
            <br><br>
            Destination  :<input type="text" id="dest" value="">
            <br><br>
            Month : &nbsp;&nbsp;
            <select name="month" id="month">
                <option value="">ANY</option>
                <option value="01">JANUARY</option>
                <option value="02">FEBRUARY</option>
                <option value="03">MARCH</option>
                <option value="04">APRIL</option>
                <option value="05">MAY</option>
                <option value="06">JUNE</option>
                <option value="07">JULY</option>
                <option value="08">AUGUST</option>
                <option value="09">SEPTEMBER</option>
                <option value="10">OCTOBER</option>
                <option value="11">NOVEMBER</option>
                <option value="12">DECEMBER</option>
            </select>
            <br><br>
            Start Day : &nbsp;&nbsp;
            <select name="start_day" id="start_day">
                <option value="">ANY</option>
                <option value="1">SUNDAY</option>
                <option value="2">MONDAY</option>
                <option value="3">TUESDAY</option>
                <option value="4">WEDNESDAY</option>
                <option value="5">THURSDAY</option>
                <option value="6">FRIDAY</option>
                <option value="7">SATURDAY</option>
            </select>
            <br><br>
            End Day : &nbsp;&nbsp;
            <select name="end_day" id="end_day">
                <option value="">ANY</option>
                <option value="1">SUNDAY</option>
                <option value="2">MONDAY</option>
                <option value="3">TUESDAY</option>
                <option value="4">WEDNESDAY</option>
                <option value="5">THURSDAY</option>
                <option value="6">FRIDAY</option>
                <option value="7">SATURDAY</option>
            </select>
            <br><br>
            Carrier : &nbsp;&nbsp;
            <select name="carrierCode" id="carrierCode">
                <option value="">Any</option>
                <option value="UA">United</option>
                <option value="DL">Delta</option>
                <option value="AA">American</option>
                <option value="AS">Alaska</option>
                <option value="NK">Frontier</option>
                <option value="F9">Spirit</option>
                <option value="B6">JetBlue</option>
                <option value="EK">Emirates</option>
                <option value="EY">Ethiad</option>
                <option value="LH">Lufthansa</option>
                <option value="BA">British Airways</option>
                <option value="VS">Virgin</option>
                <option value="AC">Air Canada</option>
                <option value="AF">Air France</option>
            </select>
            <br><br>
            No of Days : <input type="text" id="noOfDays" value="">
            <br><br>
            No of Adults : &nbsp;&nbsp;
            <select name="noAdults" id="noAdults" style="width: 50px;">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <br><br>
            Sort : &nbsp;&nbsp;
            <select name="sortBy" id="sortBy">
                <option value="price">Price</option>
                <option value="date">Date</option>
                <option value="stops">Stops</option>
            </select>
            <br><br>
        </div>
        <button id="search" class="btn-primary" type="button" >Search</button><br>
        <div id="status"></div><br>
            <div id ="summary"></div><br>
            <div align="center" style="color:#2e7ead; font-family: Tahoma, Geneva, sans-serif; font-size: medium; font-weight: bold;" id="timer"></div><br>
            <div align="center" id="search-again"></div><br>
            <div id="results" class="col-md-12 col-centered"></div><br><br>
        </div>
    </div>
    </div>
</div>
</body>
</html>
